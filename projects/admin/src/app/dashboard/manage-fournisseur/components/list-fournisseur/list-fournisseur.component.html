<div class="mt-4">

  <div class="d-flex justify-content-end">
    <button class="addFournisseur" mat-raised-button  (click)="addFournisseur()">Ajouter Fournisseur</button>
  </div>

  <div class="listBox">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-bordered mt-2">

        <!-- Position Column -->
        <ng-container matColumnDef="idFournisseur">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element;let index = index">{{index + 1}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="nomSociete">
          <th mat-header-cell *matHeaderCellDef>Nom Societe</th>
          <td mat-cell *matCellDef="let element">{{element.nomSociete}}</td>
        </ng-container>

        <ng-container matColumnDef="numTel">
          <th mat-header-cell *matHeaderCellDef>Numero Telephone </th>
          <td mat-cell *matCellDef="let element">{{element.numTel}}</td>
        </ng-container>

        <ng-container matColumnDef="adresse1">
          <th mat-header-cell *matHeaderCellDef>Adresse1</th>
          <td mat-cell *matCellDef="let element">{{element.adresse.adresse1}}</td>
        </ng-container>

        <ng-container matColumnDef="ville">
          <th mat-header-cell *matHeaderCellDef>Ville</th>
          <td mat-cell *matCellDef="let element">{{element.adresse.ville}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="w-20"></th>
          <td mat-cell *matCellDef="let element">
            <button class="btn btn-warning" mat-raised-button (click)="updateFournisseur(element)">Modifier</button>
            <button mat-raised-button color="warn" (click)="deleteFournisseur(element)">Supprimer</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <mat-paginator [pageSizeOptions]="[2, 4, 6, 10]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
