<div class="p-4">
    <header *ngIf="data" class="d-flex justify-content-between align-items-center" >
        <h1 class="m-0">Modifier  fournisseur</h1>
        <button mat-flat-button matDialogClose class="text-danger">
          <mat-icon>close</mat-icon>
        </button>
      </header>
      <header *ngIf="!data" class="d-flex justify-content-between align-items-center" >
        <h1 class="m-0">Ajouter un fournisseur</h1>
        <button mat-flat-button matDialogClose class="text-danger">
          <mat-icon>close</mat-icon>
        </button>
      </header>

    <form [formGroup]="newFournisseurForm" >
        <div class="row mt-3">
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Nom du Societe</mat-label>
                        <input matInput   placeholder="nomSociete" formControlName="nomSociete">
                    </mat-form-field>
                </div>  
                
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Numero Telephone</mat-label>
                        <input matInput   placeholder="numTel" formControlName="numTel" >
                    </mat-form-field>
                </div>        
        
    
       
           
            <div formGroupName="adresse">
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Adresse1</mat-label>
                    <input matInput   placeholder="adresse1"  formControlName="adresse1">
                </mat-form-field>
            </div>  
            
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Adresse2</mat-label>
                    <input matInput placeholder="adresseee2"  formControlName="adresse2" type="text">
                </mat-form-field>
            </div>

            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Pays</mat-label>
                    <input matInput   placeholder="pays"  formControlName="pays">
                </mat-form-field>
            </div>  
        
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Code Postal</mat-label>
                    <input matInput   placeholder="codePostal"  formControlName="codePostal">
                </mat-form-field>
            </div>  
        
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Ville</mat-label>
                    <input matInput   placeholder="ville"  formControlName="ville">
                </mat-form-field>
            </div>
         
</div>
</div>
</form>

    <footer class="tw-p-6">
        <div class="d-flex justify-content-center align-items-center">
            <button *ngIf="!data" mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="createFournisseur()"  >Ajouter</button>
            <button *ngIf="data" type="submit" (click)="updateFournisseur()" >Modifier</button>
            <button mat-flat-button class="btn btn-danger py-1 px-5" matDialogClose >Fermer</button>
          </div>
        
      </footer>
</div>
