<div class="mt-4">


  <div class="d-flex justify-content-end">
      <button class="addChauffeur" mat-raised-button   (click)="addChauffeur()" >Ajouter chauffeur </button>
      
  </div>
<div class="listBox">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8  w-100 mt-2">

      <!-- Position Column -->
      <ng-container matColumnDef="id-conducteur">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element;let index = index"> {{element.idConducteur }} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef> Prenom </th>
        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>  Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="numCIN">
          <th mat-header-cell *matHeaderCellDef>  Numero C.I.N </th>
          <td mat-cell *matCellDef="let element"> {{element.numCIN}} </td>
        </ng-container>


        <ng-container matColumnDef="numCNSS">
          <th mat-header-cell *matHeaderCellDef>  Num CNSS </th>
          <td mat-cell *matCellDef="let element"> {{element.numCNSS}} </td>
        </ng-container>

        <ng-container matColumnDef="numTelephone">
          <th mat-header-cell *matHeaderCellDef>  Num Telephone </th>
          <td mat-cell *matCellDef="let element"> {{element.numTelephone}} </td>
        </ng-container>
     

      <ng-container matColumnDef="actions" >
          <th mat-header-cell *matHeaderCellDef class="w-20">  </th>
          <td mat-cell *matCellDef="let element">   
              <button class="btn btn-warning" mat-raised-button (click)="updateChauffeur(element)" >Modifier</button>
              <button  mat-raised-button color="warn" (click)="deleteChauffeur(element)" >Supprimer</button>
              
          </td>
        </ng-container>

    <!-- Table header row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <!-- Table rows -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      

    </table>

    <mat-paginator [pageSizeOptions]="[2, 3, 5, 100]" showFirstLastButtons></mat-paginator>
    
</div>
</div>
