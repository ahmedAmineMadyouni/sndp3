<div class="mt-4">

    <div class="d-flex justify-content-end">
        <button class="addAffectation" mat-raised-button   (click)="addVoiture()" >Ajouter v√©hicule</button>
        
    </div>

    <div class="listBox">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8  w-100 mt-2">
    
            <!-- Position Column -->
            <ng-container matColumnDef="idVoiture">
              <th mat-header-cell *matHeaderCellDef> Id. </th>
              <td mat-cell *matCellDef="let element;let index = index"> {{element.idVoiture }} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="MatriculeV">
              <th mat-header-cell *matHeaderCellDef> Matriculation </th>
              <td mat-cell *matCellDef="let element"> {{element.matriculeV}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef> Type </th>
              <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="libelleMarque">
                <th mat-header-cell *matHeaderCellDef>  Marque </th>
                <td mat-cell *matCellDef="let element"> {{element.libelleMarque}} </td>
              </ng-container>
    
              <ng-container matColumnDef="libellemodele">
                <th mat-header-cell *matHeaderCellDef>  Modele </th>
                <td mat-cell *matCellDef="let element"> {{element.libellemodele}} </td>
              </ng-container>
    
    
              <ng-container matColumnDef="nbrCylindre">
                <th mat-header-cell *matHeaderCellDef>  Nombre Cylindre </th>
                <td mat-cell *matCellDef="let element"> {{element.nbrCylindre}} </td>
              </ng-container>
    
              <ng-container matColumnDef="CarteGrise">
                <th mat-header-cell *matHeaderCellDef>  Carte Grise </th>
                <td mat-cell *matCellDef="let element"> {{element.carteGrise}} </td>
              </ng-container>
           
    
            <ng-container matColumnDef="actions" >
                <th mat-header-cell *matHeaderCellDef class="w-20">  </th>
                <td mat-cell *matCellDef="let element">   
                    <button class="btn btn-warning" mat-raised-button (click)="updateVoiture(element)">Modifier</button>
                    <button  mat-raised-button color="warn" (click)="deleteVoiture(element)">Supprimer</button>
                    
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
          
    </div>
    </div>
