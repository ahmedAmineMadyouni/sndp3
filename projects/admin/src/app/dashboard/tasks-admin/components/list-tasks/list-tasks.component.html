    <div class="listBox">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8  w-100 mt-2">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> ID. </th>
              <td mat-cell *matCellDef="let element;let index = index"> {{element.idMission }} </td>
            </ng-container>
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description. </th>
              <td mat-cell *matCellDef="let element"> {{element.description }} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Titre </th>
              <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="user">
              <th mat-header-cell *matHeaderCellDef> Id Affectation </th>
              <td mat-cell *matCellDef="let element"> {{element.idAffectationVoiture}}  </td>
            </ng-container>
            <ng-container matColumnDef="adresse">
              <th mat-header-cell *matHeaderCellDef> Adresse </th>
              <td mat-cell *matCellDef="let element"> {{element.adresse?.adresse1}} </td>
            </ng-container>
            <ng-container matColumnDef="codePostal">
              <th mat-header-cell *matHeaderCellDef> Code Postal </th>
              <td mat-cell *matCellDef="let element"> {{element.adresse?.codePostal}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="deadLineDate">
                <th mat-header-cell *matHeaderCellDef>  Date Mission </th>
                <td mat-cell *matCellDef="let element"> {{element.dateMission}} </td>
              </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status du Mission </th>
                <td mat-cell *matCellDef="let element"> {{element.missionStatus}} </td>
              </ng-container>

            <ng-container matColumnDef="actions" >
                <th mat-header-cell *matHeaderCellDef class="w-20">  </th>
                <td mat-cell *matCellDef="let element">   
                    <button class="btn btn-warning" mat-raised-button (click)="updateTask(element)">Modifier</button>
                    <button  mat-raised-button color="warn"(click)="deleteTask(element)">Supprimer</button>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </div>
</div>
