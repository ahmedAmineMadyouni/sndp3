<div class="login d-flex justify-content-center align-items-center m-auto">
    <div class="row">
      <div class="col-md-6 p-0">
        <div class="overlay"></div>
        <img src="../../../../assets/285563204_1199929984191438_8943454901588831655_n.jpg" alt="">
      </div>
      <div class="col-md-6">
        <div class="h-100 d-flex align-items-center justify-content-center w-100">
          <div class="box w-75">
            <h2>Login</h2>
  
            <form [formGroup]="loginForm">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" placeholder="Username">
                <mat-error>Required</mat-error>
              </mat-form-field>
  
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" placeholder="Password">
                <mat-icon matSuffix (click)="togglePasswordVisibility()" [ngClass]="{ 'toggle-password': hidePassword }">
                    {{ hidePassword ? 'lock' :'lock_open' }}
                  </mat-icon>
                  
                <mat-error>Required</mat-error>
              </mat-form-field>
            </form>
  
            <div class="d-flex justify-content-center">
              <button mat-raised-button color="warn" (click)="login()">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
