<div class="mt-4">
    <div class="d-flex justify-content-end">
        <button class="addEntretienDemande" mat-raised-button color="primary" (click)="addEntretienDemande()" >Ajouter une demande entretien </button>
        
    </div>   
    <div class="listBox">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8  w-100 mt-2">

          <!-- Position Column -->
          <ng-container matColumnDef="idDemandeEntretien">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element;let index = index"> {{index + 1}} </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="chauff">
            <th mat-header-cell *matHeaderCellDef> Chauffeur </th>
            <td mat-cell *matCellDef="let element"> {{element.chauffeur.email}} </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
          <!-- Weight Column -->
          <ng-container matColumnDef="voiture">
            <th mat-header-cell *matHeaderCellDef> Voiture </th>
            <td mat-cell *matCellDef="let element"> {{element.voiture.libelleMarque}} </td>
          </ng-container>
          <ng-container matColumnDef="obligation">
            <th mat-header-cell *matHeaderCellDef> Obligation </th>
            <td mat-cell *matCellDef="let element"> {{element.obligation}} </td>
          </ng-container>
          <!-- Symbol Column -->
            <ng-container matColumnDef="dateDemandes">
              <th mat-header-cell *matHeaderCellDef> Date Demandes  </th>
              <td mat-cell *matCellDef="let element"> {{element.dateDemandes }} </td>
            </ng-container>
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef> Type  </th>
              <td mat-cell *matCellDef="let element"> {{element.type }} </td>
            </ng-container>
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status  </th>
              <td mat-cell *matCellDef="let element"> {{element.completed }} </td>
            </ng-container>
          
          <ng-container matColumnDef="actions" >
              <th mat-header-cell *matHeaderCellDef class="w-20">  </th>
              <td mat-cell *matCellDef="let element" class="actions-cell">  
                  <button  class="update-button"    (click)="updateDemandeEntretien(element)">Modifier</button>
                  <button  mat-raised-button color="warn" (click)="deleteDemandeEntretien(element)">  Supprimer</button>
              </td>
            </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

  </div>
    </div>
