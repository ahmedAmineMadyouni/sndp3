<div class="p-4">
    <header *ngIf="!data" class="d-flex justify-content-between align-items-center" >
        <h1 class="m-0">Ajouter une nouvelle demande d'entretien </h1>
        <button mat-flat-button matDialogClose class="text-danger">
          <mat-icon>close</mat-icon>
        </button>
      </header>
      <header *ngIf="data" class="d-flex justify-content-between align-items-center" >
        <h1 class="m-0">Modifier  demande d'entretien </h1>
        <button mat-flat-button matDialogClose class="text-danger">
          <mat-icon>close</mat-icon>
        </button>
      </header>
    <form [formGroup]="newDemandeForm" >
        <div class="row mt-3">
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Obligation</mat-label>
                        <input matInput   placeholder="obligation" formControlName="obligation">
                    </mat-form-field>
                </div>  
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Description</mat-label>
                        <input matInput   placeholder="description" formControlName="description">
                    </mat-form-field>
                </div>  
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Type</mat-label>
                        <input matInput   placeholder="type"  formControlName="type">
                    </mat-form-field>
                </div>  
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label> Date Demandes</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="dateDemandes">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>  
                  
                 
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Chauffeur</mat-label>
                       <!-- <input type="text" id="numTelephone" formControlName="numTelephone"><br><br>-->
                       <input matInput   placeholder="chauffeur" type="text" formControlName="chauffeur" [disabled]="true" readonly>
                    </mat-form-field>
                </div> 
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Voiture</mat-label>
                       <!-- <input type="text" id="numTelephone" formControlName="numTelephone"><br><br>-->
                       <input matInput   placeholder="voiture" type="text" formControlName="voiture"  [disabled]="true"readonly >
                    </mat-form-field>
                </div> 
                
                              
        </div>
    </form>
    

    <footer class="tw-p-6">
        <div class="d-flex justify-content-center align-items-center">
            <button *ngIf="!data" type="submit" mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="createdemande()" [disabled]="newDemandeForm.invalid">Valider</button>
            <button *ngIf="data" type="submit" mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="updateDemande()" >Modifier</button>
              <button mat-flat-button class="btn btn-danger py-1 px-5" matDialogClose>Fermer</button>
            </div>
        
      </footer>
</div>
